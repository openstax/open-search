        ]]&gt;</script></head><body>\n    <div data-type=\"page\" id=\"page_ccc4ed14-6c87-408b-9934-7a0d279d853a\"
        class=\"introduction\"><div class=\"os-figure has-splash\"><figure id=\"fig-ch01_00_01\"
        class=\"splash\"><span data-type=\"media\" id=\"fs-id2354221\" data-alt=\"This
        photo shows a nurse taking a woman\u2019s blood pressure with a blood pressure
        cuff. The nurse is pumping the cuff with her right hand and holding a stethoscope
        on the patient\u2019s arm with her left hand.\">\n<img src=\"../resources/f387db54c348ed3b5c89ff0169c4b7687bbcb583\"
        data-media-type=\"image/jpg\" alt=\"This photo shows a nurse taking a woman\u2019s
        blood pressure with a blood pressure cuff. The nurse is pumping the cuff with
        her right hand and holding a stethoscope on the patient\u2019s arm with her
        left hand.\" width=\"600\" data-width=\"600\" data-height=\"274\"/>\n</span>\n</figure><div
        class=\"os-caption-container\">\n  <span class=\"os-title-label\">Figure </span>\n<span
        class=\"os-number\">1.1</span>\n<span class=\"os-divider\"> </span>\n<span
        class=\"os-title\" data-type=\"title\">Blood Pressure</span>\n\n  <span class=\"os-divider\">
        </span>\n  <span class=\"os-caption\">A proficiency in anatomy and physiology
        is fundamental to any career in the health professions. (credit: Bryan Mason/flickr)</span>\n</div></div>\n\n\n\n\n\n\n
        \n \n  <div class=\"intro-body\">\n  <div data-type=\"note\" id=\"eip-646\"
        class=\"chapter-objectives\"><h3 class=\"os-title\" data-type=\"title\">\n  <span
        class=\"os-title-label\">Chapter Objectives</span>\n</h3>\n<div class=\"os-note-body\"><p
        id=\"eip-id1169806921848\">After studying this chapter, you will be able to:</p><ul
        id=\"eip-id1169806326587\">\n<li>Distinguish between anatomy and physiology,
        and identify several branches of each</li>\n<li>Describe the structure of
        the body, from simplest to most complex, in terms of the six levels of organization</li>\n<li>Identify
        the functional characteristics of human life</li>\n<li>Identify the four requirements
        for human survival</li>\n<li>Define homeostasis and explain its importance
        to normal human functioning</li>\n<li>Use appropriate anatomical terminology
        to identify key body structures, body regions, and directions in the body</li>\n<li>Compare
        and contrast at least four medical imaging techniques in terms of their function
        and use in medicine</li>\n</ul></div></div>\n  <div class=\"intro-text\">\n    <h2
        data-type=\"document-title\" id=\"page_ccc4ed14-6c87-408b-9934-7a0d279d853a_titlecreatedbycookbook\"><span
        data-type=\"\" itemprop=\"\" class=\"os-text\">Introduction </span>\n</h2>\n    <p
        id=\"fs-id2001253\">Though you may approach a course in anatomy and physiology
        strictly as a requirement for your field of study, the knowledge you gain
        in this course will serve you well in many aspects of your life. An understanding
        of anatomy and physiology is not only fundamental to any career in the health
        professions, but it can also benefit your own health. Familiarity with the
        human body can help you make healthful choices and prompt you to take appropriate
        action when signs of illness arise. Your knowledge in this field will help
        you understand news about nutrition, medications, medical devices, and procedures
        and help you understand genetic or infectious diseases. At some point, everyone
        will have a problem with some aspect of their body and your knowledge can
        help you to be a better parent, spouse, partner, friend, colleague, or caregiver.</p><p
        id=\"fs-id2990638\">This chapter begins with an overview of anatomy and physiology
        and a preview of the body regions and functions. It then covers the characteristics
        of life and how the body works to maintain stable conditions. It introduces
        a set of standard terms for body structures and for planes and positions in
        the body that will serve as a foundation for more comprehensive information
        covered later in the text. It ends with examples of medical imaging used to
        see inside the living body.</p>\n  </div>\n</div>\n</div>\n  </body>\n</html>"}'
